    <script src="socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="style.css">

<body>
    <div id="tools">
        <div class="toolDiv eventDiv">
            <h1 id="eventTitle">
                <span style="color: #41f321;">EVE</span><span style="color: #FF2800;">NTS</span>
            </h1>
            <ul class="eventUl">
                <li><button  class="addButton" onclick="addCell()">GENERATE</button> </li>
                <li> <button  class="addButton" onclick="addCell(1)">ADD GRASS</button> </li>
                <li><button class="addButton" onclick="addCell(2)">ADD SHEEP</button></li>
                <li> <button class="addButton" onclick="addCell(3)">ADD WOLF</button>  </li>
                <li><button class="addButton" onclick="addCell(4)">ADD PREDATOR</button></li>
                <li><button class="addButton" onclick="addCell(5)">ADD ZOMBIE</button></li>
            </ul>

            <ul class="eventUl">
                <li><button class="killButton" onclick="killCell()">KILL THEM ALL</button></li>
                <li><button class="killButton" onclick="killCell(1)">KILL GRASS</button></li>
                <li><button class="killButton" onclick="killCell(2)">KILL SHEEP</button></li>
                <li><button class="killButton" onclick="killCell(3)">KILL WOLF</button></li>
                <li><button class="killButton" onclick="killCell(4)">KILL PREDATOR</button></li>
                <li><button class="killButton" onclick="killCell(5)">KILL ZOMBIE</button></li>
            </ul>

            <h1 id="seasonTitle">SEASONS</h1>

            <ul class="seasonUl">
                <li><button id="spring" class="seasonButton">SPRING</button></li>
                <li><button id="summer" class="seasonButton">SUMMOR</button></li>
                <li><button id="autumn" class="seasonButton">AUTUMN</button></li>
                <li><button id="winter" class="seasonButton">WINTER</button></li>
                <li><button id="autoButton">CHANGE AUTOMATICALԼY</button></li>
            </ul>
        </div>

        <div class="toolDiv canvasPropertiesDiv">
            <h1 id="canvasSizeTitle">CANVAS SIZE</h1>
            <ul class="canvasSizeUl">
                <li><button class="canvasSizeButton">10X10</button></li>
                <li><button class="canvasSizeButton">20X20</button></li>
                <li><button class="canvasSizeButton">30X30</button></li>
                <li><button class="canvasSizeButton">40X40</button></li>
                <li><button class="canvasSizeButton">50X50</button></li>
            </ul>

            <h1 id="framerateTitle">FRAMERATE</h1>
            <ul class="framerateUl">
                <li><button class="framerateButton">-5</button></li>
                <li><button class="framerateButton">-1</button></li>
                <li><h1 id="framerate">60</h1></li>
                <li><button class="framerateButton">+1</button></li>
                <li><button class="framerateButton">+5</button></li>
            </ul>
        </div>

        <div class="toolDiv cellsCountDiv">
            <h1 id="statisticsTitle">
                <span style="color: #41f321; margin-right: 20px;">LIVING</span>
                <span style="color: #FF2800;">CREATURE</span>
                <span style="color: chocolate; margin-left: 20px;">STATISTICS</span>  
            </h1>
            
            <div class="statisticContainer">
                <h2 class="progressBarName" style="color: chartreuse;">GRASS</h2>
                <div class="progressBarBackground">  
                    <div style="background-color: chartreuse;" class="progress-bar">
                        <h3 class="cellCount">0</h3>
                    </div>
                </div>
            </div>

            <div class="statisticContainer">
                <h2 class="progressBarName" style="color: gold;">SHEEP</h2>
                <div class="progressBarBackground"> 
                    <div style="background-color: gold;" class="progress-bar">
                        <h3 class="cellCount">0</h3>
                    </div>
                </div>
            </div>

            <div class="statisticContainer">
                <h2 class="progressBarName" style="color: chocolate;">WOLF</h2>
                <div class="progressBarBackground">  
                    <div style="background-color: chocolate;" class="progress-bar">
                        <h3 class="cellCount">0</h3>
                    </div>
                </div>
            </div>

            <div class="statisticContainer">
                <h2 class="progressBarName" style="color: darkred;">PREDAOR</h2>
                <div class="progressBarBackground"> 
                    <div class="progress-bar" style="background-color: darkred;">
                        <h3 class="cellCount">0</h3>
                    </div>
                </div>
            </div>

            <div class="statisticContainer">
                <h2 class="progressBarName" style="color: black;">ZOMBIE</h2>
                <div class="progressBarBackground"> 
                    <div style="background-color: black;" class="progress-bar">
                        <h3 class="cellCount">0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
